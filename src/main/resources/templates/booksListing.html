<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <title>Books - (Jenkins)</title>
    <style>
        body {
            font-family: Raleway, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="submit"], button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"]:hover, button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .button-primary {
            background-color: #8BC34A;
        }
        .button-primary:hover {
            background-color: #64A30A;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Books Listing</h1>
    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout" />
    </form>
    <form th:action="@{/add}">
        <input type="submit" class="button-primary" value="Add a Book" />
    </form>
    <table>
        <thead>
        <tr>
            <th>Book Code</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Date Added</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookCode}">Book Code</td>
            <td th:text="${book.bookName}">Book Name</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.dateAdded}">Date Added</td>
            <td>
                <form th:method="get" th:action="@{/edit/{bookCode}(bookCode=${book.bookCode})}">
                    <input type="submit" value="Edit" />
                </form>
                <form th:method="delete" th:action="@{/delete}">
                    <input type="hidden" name="bookCode" th:value="${book.bookCode}" />
                    <button class="button" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
