<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
	<title>Edit Book Details</title>
	<style>
        body {
            font-family: Raleway, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
	<h1>Edit Book Details</h1>
	<form method="post" th:action="@{/edit/{bookCode}(bookCode=${book.bookCode})}" th:object="${book}">
		<label>Book Code:</label>
		<input type="text" readonly th:value="${book.bookCode}" name="bookCode" th:field="*{bookCode}" />
		<label>Book Name:</label>
		<input type="text" required th:value="${book.bookName}" th:field="*{bookName}" />
		<label>Author:</label>
		<select id="inputGroupSelect02" name='select' required th:value="${book.author}" th:field="*{author}">
			<option value="" hidden selected>Choose Author</option>
			<option value="Robert Cecil">Robert Cecil</option>
			<option value="Andy Hunt">Andy Hunt</option>
			<option value="Erich Gamma">Erich Gamma</option>
			<option value="E.M.Forster">E.M.Forster</option>
		</select>
		<label>Date Added:</label>
		<input type="text" readonly th:value="${book.dateAdded}" th:field="*{dateAdded}" required />
		<input type="submit" value="Edit" />
	</form>
	<form method="get" th:action="@{/manage-books}">
		<input type="submit" value="Cancel" />
	</form>
</div>
</body>
</html>
